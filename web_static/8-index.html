<!DOCTYPE html>

<html lang="en">
<head > 
    <title>AirBnB_clone</title>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="icon" href="images/icon.png">

</head>
<body>
  <header></header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3 class="title">States</h3>
        <h4 class="subtitle">California, Arizona...</h4>
        <ul class="popover">
          <li>
            <h2>Arizona</h2>
            <ul class="sublist">
              <li>Page</li>
              <li>Page2</li>
            </ul>
          </li>
          <li>
            <h2>California</h2>
            <ul class="sublist">
              <li>San Francisco</li>
              <li>Los Altos</li>
            </ul>
          </li>
        </ul>
      </div>

      <div class="amenities">
        <h3 class="title">Amenities</h3>
        <h4 class="subtitle">Internet, Kitchen...</h4>
        <ul class="popover">
          <li>
            <ul class="sublist">
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </li>
        </ul>
      </div>

      <button>Search</button>
   


    </section>


<section class="places">
    <h1>Places</h1>
    <article>
      <h2 class="title_of_place">My home</h2>
      <div class="price_by_night">
        <p> $80</p>

      </div>

      <div class="information">
        <div class="max_guest">
          <div class="icon_guest">
            <p>
              2 Guests
            </p>

          </div>
      </div>

      <div class="number_rooms">
        <div class="icon_rooms">
          <p>
            1 Bedroom
          </p>

        </div>


      </div>


      <div class="number_bathrooms">
        <div class="icon_bathrooms">
          <p>
            1 Bathroom
          </p>

      </div>



    </article>
    <article>
      <h2>Tiny house</h2>
    </article>
    <article>
      <h2>A suite</h2>
    </article>
    
</section>

  </div>

  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
